<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euoryan // qrcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <div class="logo-container">
                    <div class="logo">
                        <svg width="40" height="40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="100" cy="100" r="90" fill="#3b82f6"/>
                            <text x="100" y="120" font-family="Arial" font-size="60" text-anchor="middle" fill="white">QR</text>
                        </svg>
                    </div>
                    <h1>Gerador de QR Code</h1>
                </div>
                <p class="tagline">Gere QR codes para seus links rapidamente</p>
            </header>

            <main class="main-content">
                <div class="qr-section">
                    <div class="qr-container">
                        <img id="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="QR Code">
                    </div>
                    <div class="qr-actions">
                        <button id="download-btn" class="icon-btn" disabled title="Download QR Code">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button id="share-btn" class="icon-btn" disabled title="Compartilhar QR Code">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-section">
                    <div class="input-group">
                        <label for="url">URL ou texto para o QR Code</label>
                        <input type="url" id="url" placeholder="https://exemplo.com" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label for="title">Título (opcional)</label>
                        <input type="text" id="title" placeholder="Meu site pessoal" autocomplete="off">
                    </div>

                    <div class="button-group">
                        <button id="generate-btn" class="primary-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Gerar QR Code
                        </button>
                    </div>
                    
                    <div class="button-group" style="margin-top: 16px;">
                        <button id="history-btn" class="secondary-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Histórico
                        </button>
                    </div>

                    <div class="button-group" style="margin-top: 16px;">
                        <a href="./assets/v2/" class="tertiary-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="9" y1="21" x2="9" y2="9"></line>
                            </svg>
                            Versão 2
                        </a>
                    </div>
                </div>
            </main>

            <footer class="app-footer">
                <p> © 2024 por <strong></strong><a href="https://github.com/euoryan" target="_blank">Ryan</a></strong>. Todos os direitos reservados. </p>
            </footer>
        </div>
        
        <!-- Modal de histórico -->
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Histórico de QR Codes</h2>
                    <button class="close-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="history-list" class="history-list">
                        <!-- Histórico será inserido aqui -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="clear-history" class="danger-btn">Limpar Histórico</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas para download de QR code -->
    <div id="canvas-container">
        <canvas id="qr-canvas" width="200" height="200"></canvas>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
